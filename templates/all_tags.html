{% extends 'base.html' %}
{% block title %}Tags{% endblock %}
{% block content %}
<div class="h1 mb-3">Tags</div>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
<a href="/tags/new" class="btn btn-primary active" role="button" aria-pressed="true">New Tag</a>
{% endblock %}
