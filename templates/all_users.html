{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<div class="h1">Users</div>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<a href="/users/new" class="btn btn-primary active" role="button" aria-pressed="true">Add user</a>
{% endblock %}
