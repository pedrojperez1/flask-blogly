{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="h1">Edit user</div>
<form action="/users/{{user.id}}/edit" method="POST">
    <div class="row">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="profilepicture">Profile picture URL</label>
                <input type="text" class="form-control" id="profilepicture" name="profilepicture" value="{{user.image_url}}">
            </div>
        
            
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/" class="btn btn-light" role="button" aria-pressed="true">Cancel</a>
</form>

{% endblock %}
