{% extends 'base.html' %}
{% block title %}Tag: {{tag.name}}{% endblock %}
{% block content %}

<div class="h1 mb-3">Tag: {{tag.name}}</div>
<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<div class="container-fluid">
    <div class="row mt-3">
        <form action="/tags/{{tag.id}}/edit">
            <button type="submit" class="btn btn-primary mr-1">Edit</button>
        </form>
        <form action="/tags/{{tag.id}}/delete" method="POST">
            <button type="submit" class="btn btn-danger mr-1">Delete</button>
        </form>
    </div>
</div>

{% endblock %}
